name: Update Balance

on:
  push:  # Ajout du trigger sur push
    branches:
      - main
  schedule:
    # À 0 et 30 minutes de chaque heure
    - cron: '0,30 * * * *'
  workflow_dispatch:  # Garde l'exécution manuelle

jobs:
  update-balance:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Ajoute un timeout
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4  # Mise à jour vers v4
        with:
          python-version: '3.10'  # Version spécifique plus stable
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Install dependencies and run script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DATABASE_NAME_1: ${{ secrets.DATABASE_NAME_1 }}
          COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
          DEFAULT_USER_ADDRESS: ${{ secrets.DEFAULT_USER_ADDRESS }}
          BASE_RPC: ${{ secrets.BASE_RPC }}
          ETHEREUM_RPC: ${{ secrets.ETHEREUM_RPC }}
        working-directory: ./detrade-core-usdc
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
          python builder/balance_pusher.py 
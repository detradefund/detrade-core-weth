name: Update Balance DeTrade Core ETH & Dev DeTrade Core ETH

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-balance:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies and run script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          BASE_RPC: ${{ secrets.BASE_RPC }}
          ETHEREUM_RPC: ${{ secrets.ETHEREUM_RPC }}
          PYTHONPATH: ${{ github.workspace }}/detrade-core-eth
        working-directory: ${{ github.workspace }}/detrade-core-eth/builder
        run: |
          python -m pip install --upgrade pip
          cd ..
          pip install -r requirements.txt
          cd builder
          python pusher.py 